<app-header></app-header>
<div class="col-lg-10 col-md-10 container-fluid offset-lg-1 offset-md-1 pb-5 pt-5">
  <form class="form-group" [formGroup]="form">
    <div class="row">
      <div class="mb-3">
        <h3>Sell Electronic Device </h3>
      </div>
      <div class="col-sm-12 col-md-6 my-2">
        <label class="mb-1">Post Title :</label>
        <input class="form-control " formControlName="PostTitle" type="text" pInputText placeholder="Post Title" />
      </div>

      <div class="col-sm-12 col-md-6 my-2">
        <label class="mb-1">Price :</label>
        <input class="form-control" formControlName="Price" type="number" pInputText placeholder="Price" />
      </div>
      <div class="col-sm-12 col-md-6 my-2">
        <label class="mb-1">State :</label>
        <p-dropdown placeholder="State" formControlName="State" [options]="stateList" optionLabel="stateName"
          optionValue="stateId" (onChange)="onStateChange($event)" [showClear]="true"></p-dropdown>
      </div>
      <div class="col-sm-12 col-md-6 my-2">
        <label class="mb-1">City :</label>
        <p-dropdown placeholder="City" formControlName="City" [options]="cityList" optionLabel="cityName"
          optionValue="cityId" [showClear]="true"></p-dropdown>
      </div>
      <div class="col-sm-12 col-md-6 my-2">
        <label class="mb-1">Description :</label>
        <input class="form-control " formControlName="Description" type="text" pInputText placeholder="Description" />
      </div>
      <div class="col-sm-12 col-md-12 my-2">
        <input id="uploader" type="file" hidden="true" (change)="fileSelectChange($event)" />
        <div class="border_daes w-50 mx-auto" (click)="imageUpload()">
          <div class="mx-auto text-center my-2 pt-3">
            <img *ngIf="selectedFile == undefined" src="../../../../../assets/img/addImage.png" width="45px"
              height="45px" />
            <img *ngIf="selectedFile != undefined" [src]="selectedFile" style="max-width: 200px;max-height: 200px; height: -webkit-fill-available;
            width: -webkit-fill-available;" />
          </div>
          <p class="text-center fw-bolder">Add Electronic image</p>
          <p class="text-center text-danger fw-semibold">+ Add New</p>
          <p class="text-center text-secondary fw-semibold pb-3">
            .jpg,.png and jpeg
          </p>
        </div>
      </div>
    </div>
    <div class="row me-2">
      <div class="col-sm-12 col-md-12 text-end my-2">
        <button class="btn btn-dark" (click)="onSave()">Submit</button>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
